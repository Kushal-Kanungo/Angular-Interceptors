<app-navbar></app-navbar>
<div class="container">
  <h1>This is DashBoard</h1>
  <button (click)="getBooks()" class="btn btn-dark">
    <h4>Get All Books</h4>
  </button>

  <div
    class="row"
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollUpDistance]="scrollUpDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()"
  >
    <div *ngFor="let book of books" class="col-4">
      <div class="book p-4">
        <h3>{{ book.title }}</h3>
      </div>
    </div>
  </div>
</div>
